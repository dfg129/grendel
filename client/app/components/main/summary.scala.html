<html ng-app="app">

<head>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ui-grid.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  <base href="/">
</head>

<body>
 <div  ng-controller="MainController" class="container">

   <div ui-grid="gridOptions" ui-grid-selection class="grid"></div>

   <div ng-controller="PageController" class="page">
     <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
   </div>

 </div>

<script src="@routes.Assets.at("external/angular.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("external/angular-route.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("external/ui-bootstrap.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("external/ui-bootstrap-tpls.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("external/ui-grid.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascript/grendel.js")" type="text/javascript"></script>
</body>
</html>
